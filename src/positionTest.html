<!DOCTYPE html>
<html>
	<head>
		<title>Absolute Blocks Demo</title>
		<style>
			body {
				margin: 25px;
			}
			h1 {
				font-size: 2.5em;
			}

			li {
				font-size: 1.5em;
			}
			ul {

			}

			#contents {
				margin: 1% auto 0;
				padding: 0 1%;
				width: 50%;
				background:linear-gradient(to bottom, #FFF, #AADDCC);
				height: 10000px;
				border: 2px dashed grey;
			}
		</style>
	</head>
	<body>
		<div style="position:absolute; top:0; left:0; bottom:0; right:0; height:450px; width:450px; background:pink"></div>
		<div style="position:absolute; bottom:0; right:0; top:0; left:0; height:400px; width:400px; background:blue"></div>
		<div style="position:absolute; bottom:0; top:0; height:350px; width:350px; background:green"></div>
		<div style="position:absolute; right:0; left:0; height:300px; width:300px; background:purple"></div>
		<div style="position:absolute; bottom:0; right:0; height:450px; width:450px; background:orange"></div>

		<div id="contents">
			<h1>Absolute Position Styles</h1>
			<ul>
				<li><span style="color:pink;">PINK</span> - top:0; left:0; bottom:0; right:0;</li>
				<li><span style="color:blue;">BLUE</span> - bottom:0; right:0; top:0; left:0; </li>
				<li><span style="color:green;">GREEN</span> - bottom:0; top:0;</li>
				<li><span style="color:purple;">PURPLE</span> - right:0; left:0;</li>
				<li><span style="color:orange;">ORANGE</span> - bottom:0; right:0;</li>
			</ul>
		</div>

	</body>
</html>
